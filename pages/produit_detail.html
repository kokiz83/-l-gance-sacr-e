<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablier de Cuisine Personnalisé</title>
    <link rel="stylesheet" href="style1.css">
    <!-- Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>
<body>
    <header>
        <div class="logo">
            <h1>YourSurprise Clone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#produits">Produits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="tablier">
      
        
            
            <h2>Tablier de Cuisine Personnalisé</h2>
            <img src="tablier.jpg" alt="Tablier de Cuisine">
            <p>Ce tablier de cuisine est personnalisable avec un texte de votre choix. Un cadeau parfait pour les chefs en herbe !</p>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="tablier1.jpg" alt="Tablier Vue 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="tablier2.jpg" alt="Tablier Vue 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="tablier3.jpg" alt="Tablier Vue 3">
                    </div>
                </div>
            
                <!-- Pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- Boutons de navigation -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <h3>Personnalisez votre tablier</h3>

            <!-- Formulaire de personnalisation -->
            <form action="#" method="POST">
                <label for="texte">Texte à imprimer :</label>
                <input type="text" id="texte" name="texte" placeholder="Entrez votre texte" required>

                <label for="couleur">Choisissez la couleur :</label>
                <select id="couleur" name="couleur">
                    <option value="noir">Noir</option>
                    <option value="blanc">Blanc</option>
                    <option value="rouge">Rouge</option>
                </select>

                <label for="taille">Taille :</label>
                <select id="taille" name="taille">
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <button type="submit" class="btn">Ajouter au panier</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 YourSurprise Clone. Tous droits réservés.</p>
    </footer>
   
        <!-- Swiper JS -->

<script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
